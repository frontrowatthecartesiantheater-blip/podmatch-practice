<!DOCTYPE html>
<html>
<head>
  <title>PodMatch Guest Profile</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .guest-card { border: 1px solid #ccc; padding: 20px; max-width: 600px; }
    .guest-name { color: #2c3e50; font-size: 24px; margin: 0; }
    .guest-title { color: #7f8c8d; font-size: 16px; }
    .guest-bio { margin-top: 15px; line-height: 1.6; }
    .stats { display: flex; gap: 20px; margin-top: 15px; }
    .stat-item { background: #ecf0f1; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="guest-card">
    <h2 class="guest-name">Sarah Johnson</h2>
    <p class="guest-title">Marketing Expert & Podcast Host</p>
    <div class="stats">
      <div class="stat-item">
        <strong>Episodes:</strong> <span class="stat-value">47</span>
      </div>
      <div class="stat-item">
        <strong>Rating:</strong> <span class="stat-value">4.8</span>
      </div>
    </div>
    <div class="guest-bio">
      Sarah is a marketing strategist with over 10 years of experience helping
      businesses grow their online presence. She hosts the "Marketing Mindset"
      podcast and has been featured on Forbes and Entrepreneur.
    </div>
    <a href="https://example.com" class="website-link">Visit Website</a>
  </div>
</body>
</html>
